<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Canary</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Custom Google Web Font -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>
    {{> nav}}
    
    {{> stats}}

    {{> jobs}}
    
    {{> footer}}
</body>


<template name="nav">
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Canary</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Conductors</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Monitor</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
</template>


<template name="stats">
    <div id="counts" class="content-section-a">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Pending Jobs</h2>
                    <div class="count_badge">{{pending_count}}</div>
                </div>
                 <div class="col-lg-4">
                    <h2>Active Jobs</h2>
                    <div class="count_badge">{{active_count}}</div>
                </div>
                <div class="col-lg-4">
                    <h2>Failed Jobs</h2>
                    <div class="count_badge">{{failed_count}}</div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="jobs">
     <div id="data" class="content-section-b">
        <div class="container">
            <h2>Jobs</h2>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>UUID</th>
                            <th>Status</th>
                            <th>Path</th>
                            <th>Result</th>
                        </tr>
                        {{#each tasks}}
                            {{> task}}
                        {{/each}}
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="task">
    <tr>
        <td>{{_name}}</td>
        <td>{{_uuid}}</td>
        <td>
            <span class="label label-{{status}}">{{status}}</span>
        </td>
        <td>{{_path}}</td>
        <td>{{result}}</td>
    </tr>
</template>

<template name="footer">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright text-muted small">Copyright &copy; Rackspace 2015. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</template>
